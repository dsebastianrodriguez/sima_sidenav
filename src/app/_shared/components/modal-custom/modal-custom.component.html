<ng-template #confirmationModal let-c="close" let-d="dismiss">
  <div class="modal fade show d-block" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header {{ modalStyle }}">
          <h5 class="modal-title" id="modal-title">
            {{ modalTitle }}
          </h5>
          <button type="button" class="close" aria-describedby="modal-title" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            {{ modalBody }}
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" (click)="d('Cross click')">
            Cancel
          </button>
          <button type="button" class="btn {{ modalButtonColor }}" (click)="c('Save click')">
            Ok
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
